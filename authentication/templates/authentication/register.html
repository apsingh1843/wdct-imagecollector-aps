{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-10 offset-1 col-md-6 offset-md-3">
        <div class="card cardback">
          <div class="card-header alert cardhead">
            <h2>Register for a free account</h2>
          </div>
          <div class="card-body">
            <form class="" action="{% url 'register' %}" method="post">
              {% csrf_token %}
              {% include 'messages.html' %}
              <div class="form-group"><input type="text" class="form-control" name="username" id="usernamefield" value="{{fieldValues.username}}" placeholder="Username">
                <div class="username-feedback" style="display: none">

                </div>
              </div>
              <div class="form-group"><input type="email" class="form-control" name="email" id="emailfield" value="{{fieldValues.email}}" placeholder="Email">
                <div class="email-feedback" style="display: none">

                </div>
              </div>
              <div class="form-group"><input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
                 <div class="float-right" id="showpassword" style="cursor:pointer">Show</div>
              </div>
              <a href="{% url 'index' %}" type="button" class="btn btn-secondary" id="cancelregister">Cancel</a>
              <input type="submit" value="Register" class="btn btn-primary submit_btn">
              <p>Already registered. <a href="{% url 'login' %}">Click here</a> to login.</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
