{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-10 offset-1 col-md-6 offset-md-3">
        <div class="card cardback">
          <div class="card-header alert cardhead">
            <h2>Login to your Account</h2>
          </div>
          <div class="card-body">
            <form class="" action="" method="post">
              {% csrf_token %}
              {% include 'messages.html' %}
              <div class="form-group col-sm-8"><input type="text" class="form-control" name="username" id="usernamefield" value="{{fieldValues.username}}" placeholder="Username">
              </div>
              <div class="form-group col-sm-8"><input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
              </div>
              <div class="form-group col-sm-8">
                <a href="{% url 'index' %}" type="button" class="btn btn-secondary" id="cancellogin">Cancel</a>
                <input type="submit" value="Login" class="btn btn-primary submit_btn">
              </div>
            </form>
            <p>Forgot password?<a href="{% url 'reset_password' %}">Click here</a> to reset.</p>
            <p>Don't have an account yet? <a href="{% url 'register' %}">Click here</a> to register.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
