{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card cardback">
          <div class="card-header alert cardhead">
            <h2>Add your Image here</h2>
          </div>
          <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% include 'messages.html' %}
              <div class="form-group">
                <label>Your Name</label><br />
                {{form.name}}
              </div>
              <div class="form-group">
                <label>Title</label><br />
                {{form.title}}
              </div>
              <div class="form-group">
                <label>Choose your Image</label><br />
                {{form.photo}}
              </div>
              <div class="form-group">
                <label>Description</label><br />
                {{form.description}}
              </div>
              <div class="form-group">
                <a href="{% url 'index' %}" type="button" class="btn btn-secondary" id="canceladd">Cancel</a>
                <input type="submit" class="btn btn-primary" value="ADD">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
