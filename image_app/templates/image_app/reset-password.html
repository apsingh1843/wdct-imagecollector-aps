{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
      <div class="card cardback">
        <div class="card-header alert cardhead">
          <h2>Password Reset</h2>
        </div>
        <div class="card-body">
          <p>Forgot your password? Enter your <b>registered email</b> below to get the password reset mail.</p>
          <form method="post">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-primary btn-sm" type="submit" value="Send Email">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
